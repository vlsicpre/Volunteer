<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.4.1/slick.css" />
    <link rel="stylesheet" type="text/css" href="styles/slick-theme.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="styles/ActivitySearch.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="scripts/slick.js"></script>
    <script src="scripts/ActivitySearch.js"></script>
    <title></title>
</head>
<body class="container-fluid">
    <div id="LoadingScreen"><div>Loading...<img src="images/loader.gif" /></div></div>
    <div id="Search">
        <div id="divCriteria" style="padding-bottom:50px;">
            <div class="CriteriaName" id="InterestName">
                <span class="textVertAlign">Interests</span>
            </div>
            <div id="interest" class="slider center">
            </div>
            <div id="IssueName" class="CriteriaName">
                <span class="textVertAlign">Issues</span>
            </div>
            <div id="issue" class="slider center">
            </div>
            <div id="IntervalName" class="CriteriaName">
                <span class="textVertAlign">Time</span>
            </div>
            <div id="time" class="slider center">
            </div>
        </div>
        <div class="navbar nav navbar-fixed-bottom">
            <div id="ResultsCount" class="CriteriaName">
                <span class="textVertAlign">Results</span>
            </div>
        </div>
    </div>

    <div id="Results">
        <div id="BackButton" class="CriteriaName">
            Back
        </div>
        <div id="ResultList">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-striped" id="resultsTable"></table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
