<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.4.1/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.4.1/slick-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="styles/ActivitySearch.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.4.1/slick.js"></script>
    <script src="scripts/ActivitySearch.js"></script>
    <title></title>
</head>
<body class="container-fluid">
    <div id="Search">
        <div class="row">
            <div class="col-xs-12 panel-body CriteriaName" id="InterestName">   
                    <span class="textVertAlign">Interests</span>
            </div>
        </div>
        <div class="row">
            <div id="interest" class="slider center">
            </div>
        </div>
        <div class="row">
            <div id="IssueName" class="col-xs-12 panel-body CriteriaName">
                <span class="textVertAlign">Issues</span>
            </div>
        </div>
        <div class="row">
            <div id="issue" class="slider center">
            </div>      
        </div>
        <div class="row">
            <div id="IntervalName" class="col-xs-12 panel-body CriteriaName">
                <span class="textVertAlign">Time</span>
            </div>
        </div>
        <div class="row">
            <div id="time" class="slider center">
            </div>
        </div>
        
        <div class="row">
            <div id="ResultsCount" class="col-xs-12 navbar nav navbar-fixed-bottom panel-body CriteriaName">
                <span class="textVertAlign">Results</span>
            </div>
        </div>

    </div>

    <div class="row">
        <div id="BackButton">
            <input class="btn btn-default btn-primary" type="button" value="Back">
        </div>
    </div>
        
    <div id="Results">
        <div class="row">
            <div id="ResultList">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table" id="resultsTable">
                              
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
