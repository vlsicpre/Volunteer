<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="styles/slick.css" />
    <link rel="stylesheet" type="text/css" href="styles/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="styles/ActivitySearch.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.4.1/slick.js"></script>
    <script src="scripts/ActivitySearch.js"></script>
    <title></title>
</head>
<body style="background:#2EA3F2;">
    <style>
        div {
            background: #2EA3F2;
            border: solid 1px #2EA3F2;
        }
    </style>
    <section id="features" class="blue">
        <div class="content">
            <div id="Search">
                <div id="InterestName" class="CriteriaName">
                    <span class="textVertAlign">Interest Name</span>
                </div>
                <div id="interest" class="slider center">
                  
                </div>
                <br>
                <div id="IssueName" class="CriteriaName">
                    <span class="textVertAlign">Issues Name</span>
                </div>
                <div id="issue" class="slider center">
                </div>                
                <br />
                <div id="IntervalName" class="CriteriaName">
                    <span class="textVertAlign">Interval Name</span>
                </div>
                <div id="time" class="slider center">
                    
                </div>                
                <br />
                <div id="ResultsCount" class="CriteriaName">
                    <span class="textVertAlign">Result Count</span>
                </div>
            </div>
            <div id="Results">
                <div id="BackButton">
                    Back
                </div>
                <div id="ResultList">

                </div>
            </div>
        </div>
    </section>
</body>
</html>
